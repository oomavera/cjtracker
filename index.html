<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>CJ Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark">
  <meta name="description" content="Timeline tracker">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#0f172a">
</head>
<body>
  <header class="site-header">
    <h1>CJ Tracker</h1>
  </header>
  <main class="container">
    <section class="timeline-section">
      <div class="timeline-header">
        <h2>NOT CLOSED</h2>
        <div class="day-range">Day 0 â€“ Day 90</div>
      </div>
      <div class="timeline" id="timeline" aria-label="NOT CLOSED timeline from day 0 to day 90">
        <div class="axis" id="axis"></div>
        <div class="markers" id="markers"></div>
        <div class="customers" id="customers"></div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
